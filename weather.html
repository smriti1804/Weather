<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- use relative paths so the files load when run locally or from repo root -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Weather Report</h1>
            <p>Get Your Local Weather</p>
            <div class="form">
                <!-- lab expects a form we can hook into; give it an id -->
                <form id="search-form" aria-label="Search city form">
                    <label for="city-input">Enter City or Zip Code:</label>
                    <!-- use the lab-required id 'city-input' and name 'city' -->
                    <input type="text" name="city" id="city-input" placeholder="e.g, New York, 10001" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- START: current weather display section (replace only the existing display block) -->
        <section id="current-weather" class="display" aria-live="polite" aria-label="Current weather">
            <div class="place-name">
                <!-- lab requires #city-name -->
                <h2 id="city-name">Current Weather in London, UK <span>GB</span></h2>
            </div>

            <div class="weather">
                <div>
                    <!-- lab requires #temperature and #weather-description and #weather-icon -->
                    <div class="top-row" style="display:flex; align-items:center; gap:12px;">
                      <div id="weather-icon" class="icon" aria-hidden="true">
                        <!-- optional: keep an <img> here or let JS insert one -->
                      </div>
                      <h1 id="temperature" class="degree">20&deg;C</h1>
                    </div>

                    <p id="weather-description">Partly Cloudy</p>
                </div>
            </div>

            <div class="details">
                <div class="detail">
                    <h3>Humidity</h3>
                    <!-- lab requires #humidity -->
                    <p id="humidity">65%</p>
                </div>
                <div class="detail">
                    <h3>Wind</h3>
                    <!-- lab requires #wind -->
                    <p id="wind">15 km/h</p>
                </div>
                <div class="detail">
                    <h3>Rainfall</h3>
                    <p id="rainfall">0 mm</p>
                </div>
                <div class="detail">
                    <h3>UV Index</h3>
                    <p id="uv">4 (Moderate)</p>
                </div>
                <div class="detail">
                    <h3>Sunrise</h3>
                    <p id="sunrise">6:30 AM</p>
                </div>
                <div class="detail">
                    <h3>Sunset</h3>
                    <p id="sunset">7:15 PM</p>
                </div>
            </div>

            <!-- place for script to show errors -->
            <div id="error" class="error" role="status" aria-live="assertive" style="margin-top:10px;color:#b91c1c;"></div>
        </section>
        <!-- START: 3-Day Forecast (Lab 7) -->
        <div class="forecast" aria-label="3 day weather forecast">
        <h2>3-Day Weather Forecast</h2>
        <div class="forecast-days">
            <!-- JS will inject .day-card elements here -->
        </div>
        </div>
        <!-- END: 3-Day Forecast -->

    </div>
    <script src="script.js"></script>
</body>
</html>
